<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Interactive Rating Component</title>
</head>
<body>
  <div class="container">
    <!--Main Page-->
      <img src="images/icon-star.svg" alt="top left corner star">

      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <ul id="selection">
        <li><button id="1">1</button></li>
        <li><button id="2">2</button></li>
        <li><button id="3">3</button></li>
        <li><button id="4">4</button></li>
        <li><button id="5">5</button></li>
      </ul>

      <button class="submit">Submit</button>
  </div>

    <!--Thank you page-->
  <div class="thank-you hidden">
      <img src="images/illustration-thank-you.svg" alt="thank you image">

      <p class="gray">
        You selected <span class="rating"></span> out of 5
      </p>

      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
   

  <!-- JS File -->
   <script src="index.js"></script>
</body>
</html>
