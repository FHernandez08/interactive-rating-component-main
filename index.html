<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Interactive Rating Component</title>
</head>
<body>

  <!-- Rating state start -->

  <div class="main-page">
    <h1>How did we do?</h1>
    
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </p>
    
    <div class="score-rating">
      <button class="rating rating-1">1</button>
      <button class="rating rating-2">2</button>
      <button class="rating rating-3">3</button>
      <button class="rating rating-4">4</button>
      <button class="rating rating-5">5</button>
    </div>
    
    <button class="submit-btn">Submit</button>

  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="thank-you">
    <img src="images/illustration-thank-you.svg" alt="thank you image" class="thank-you-image">

    <p class="choice-selected"></p>

    <h1>Thank you!</h1>

    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch.</p>

  </div>

  <!-- Thank you state end -->

  <!-- JS File -->
   <script src="index.js"></script>
</body>
</html>
